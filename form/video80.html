<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

    
</head>
<body>
    <div class="container" style="width: 50%">
      <h2>Tự biên theo ý mình</h2>
        <div class="row">
            
                <form action="" onsubmit="return submit_hand()">
                    <div class="form-group p-2">
                      <label for="exampleInputEmail1">Tài khoản: </label>
                      <input type="text" class="form-control" id="taikhoan" aria-describedby="emailHelp" placeholder="Tài khoản" required>
                      <small id="messagetk" class="form-text text-danger"></small>
                        
                    </div>
                    <div class="form-group p-2">
                      <label for="exampleInputEmail1">Email: </label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email" required>
                      <small id="messagemail" class="form-text text-danger"></small>
                        
                    </div>
                    <div class="form-group p-2">
                      <label for="exampleInputPassword1">Mật khẩu: </label>
                      <input type="password" class="form-control" id="matkhau" placeholder="Mật khẩu" required>
                      <small id="messagemk" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group p-2">
                        <label for="exampleInputPassword1">Nhập lại mật khẩu: </label>
                        <input type="password" class="form-control" id="matkhau2" placeholder="Xác nhận mật khẩu" required>
                      <small id="messagemk2" class="form-text text-danger"></small>
                        
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                </form>
            
        </div>
    </div>




    <script src="video80.js"></script>
</body>
</html>
